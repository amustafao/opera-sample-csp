<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="opera-clock">
  <template>
    <style>
    #P_1 {
      color: rgb(191, 188, 190);
      height: 75px;
      text-align: right;
      text-decoration: none solid rgb(191, 188, 190);
      column-rule-color: rgb(191, 188, 190);
      perspective-origin: 118.891px 62.5px;
      transform-origin: 118.891px 62.5px;
      caret-color: rgb(191, 188, 190);
      border: 0px none rgb(191, 188, 190);
      font: normal normal normal normal 24px / 33.6px "Open Sans";
      margin: 0px;
      outline: rgb(191, 188, 190) none 0px;
      padding: 40px;
    }/*#P_1*/

    #STRONG_2 {
      color: rgb(255, 255, 255);
      display: block;
      height: 42px;
      text-align: right;
      text-decoration: none solid rgb(255, 255, 255);
      column-rule-color: rgb(255, 255, 255);
      perspective-origin: 82.8906px 21px;
      transform-origin: 82.8906px 21px;
      caret-color: rgb(255, 255, 255);
      border: 0px none rgb(255, 255, 255);
      font: normal normal 300 normal 30px / 42px "Open Sans";
      outline: rgb(255, 255, 255) none 0px;
      position:absolute;
      right:40px;
    }/*#STRONG_2*/

    #SPAN_3 {
      bottom: 0px;
      color: rgb(255, 255, 255);
      left: 0px;
      position: relative;
      right: 0px;
      text-align: right;
      text-decoration: none solid rgb(255, 255, 255);
      top: 0px;
      column-rule-color: rgb(255, 255, 255);
      caret-color: rgb(255, 255, 255);
      border: 0px none rgb(255, 255, 255);
      font: normal normal 300 normal 30px / 42px "Open Sans";
      outline: rgb(255, 255, 255) none 0px;
      transition: opacity 0.2s ease 0s;
    }/*#SPAN_3*/

    #SPAN_3:after {
      bottom: 2px;
      color: rgb(255, 255, 255);
      content: '":"';
      display: block;
      height: 42px;
      left: 36.6406px;
      opacity: 0;
      position: absolute;
      right: -9.55371px;
      text-align: right;
      text-decoration: none solid rgb(255, 255, 255);
      top: -2px;
      column-rule-color: rgb(255, 255, 255);
      perspective-origin: 3.5625px 21px;
      transform: matrix(1, 0, 0, 1, 0, 0);
      transform-origin: 3.5625px 21px;
      caret-color: rgb(255, 255, 255);
      border: 0px none rgb(255, 255, 255);
      font: normal normal 300 normal 30px / 42px "Open Sans";
      outline: rgb(255, 255, 255) none 0px;
    }/*#SPAN_3:after*/

    </style>
    <p id="P_1">
    	[[date]]<strong id="STRONG_2"><span id="SPAN_3">[[time]]</span></strong>
    </p>
  </template>

  <script>
    Polymer({

      is: 'opera-clock',

      listeners: {
        'focusE': 'onFocus',
        'blurE': 'onBlur'
      },
      properties: {
        date: {
          type: String,
          value: ''
        },
        time: {
          type: String,
          value: ''
        }
      },
      getDate: function() {
        return new Date().toDateString();
      },
      getTime: function() {
        return new Date().toLocaleTimeString();
      },
      setDateTime: function() {
        this.date = this.getDate();
        this.time = this.getTime();
      },
      ready: function() {
        this.setDateTime();
      },
      attached: function() {
        var self = this;
        window.setInterval(function() {
          self.setDateTime();
        }, 1000);
      },
    });
  </script>
</dom-module>
