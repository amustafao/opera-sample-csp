<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="side-menu-item">
  <template>
    <style>
      :host {
        display: inline-block;
        transition: transform 200ms ease-in;
      }
      :host.focus {
          transform: translate3d(20px, 0px, 0px);
      }
      :host.focus #DIV_2 {
        color: white;
      }
      #DIV_2 {
          bottom: 0px;
          color: #aaa;
          display: inline-block;
          height: 48px;
          left: 0px;
          position: relative;
          right: 0px;
          text-decoration: none solid rgb(255, 255, 255);
          text-transform: uppercase;
          top: 0px;
          width: 160px;
          column-rule-color: rgb(255, 255, 255);
          perspective-origin: 111px 24px;
          transform-origin: 111px 24px;
          caret-color: rgb(255, 255, 255);
          border: 0px none rgb(255, 255, 255);
          font: normal normal bold normal 20px / 48px "Open Sans";
          list-style: none outside none;
          outline: rgb(255, 255, 255) none 0px;
          padding: 2px 2px 2px 12px;
          transform: translateZ(0);
          transition: transform 100ms ease-in-out;
          /*transition: all 0.4s ease 0s;*/
      }/*#LI_1*/

      #DIV_1 {
          background-position: 0px 0px;
          bottom: 0px;
          color: #aaa;
          content: "";
          display: inline-block;
          height: 48px;
          left: 10px;
          right: 164px;
          text-decoration: none solid rgb(255, 255, 255);
          text-transform: uppercase;
          top: 0px;
          width: 48px;
          column-rule-color: rgb(255, 255, 255);
          perspective-origin: 24px 24px;
          transform-origin: 24px 24px;
          caret-color: rgb(255, 255, 255);
          background: rgba(0, 0, 0, 0) url('/images/UI_icons.png') no-repeat scroll 0px 0px / auto padding-box border-box;
          border: 0px none rgb(255, 255, 255);
          font: normal normal bold normal 20px / 48px "Open Sans";
          list-style: none outside none;
          outline: rgb(255, 255, 255) none 0px;
          transition: opacity 0.4s ease 0s;
          vertical-align: top;
      }/*#LI_1:before*/

    </style>
    <div id="DIV_1">
    </div>
    <div id="DIV_2">
    	[[title]]
    </div>
  </template>

  <script src="/src/js/loglevel.js"></script>
  <script>
    Polymer({

      is: 'side-menu-item',

      listeners: {
        'focusE': 'onFocus',
        'blurE': 'onBlur'
      },
      properties: {
        title: {
          type: String,
          value: "Find a Program"
        },
        icon: {
          type: String,
          value: 'https://demo.tvstore.opera.com/rotopipe/assets/UI_icons.png'
        },
        icons: {
          type: Object,
          value: {
            "Components": "0px 0px",
            "Video": "0px -48px",
            "Audio": "0px -96px",
            "Text": "0px -144px",
            "Search": "0px -192px",
            "Settings": "0px -240px",
          }
        },
      },
      ready: function() {
        this.logger = log.getLogger('items');
        this.$.DIV_1.style.backgroundPosition = this.icons[this.title];
      },
      onFocus: function() {
        this.logger.debug("side-menu focus!");
        this.classList.add('focus');
        return true;
      },
      onBlur: function() {
        this.logger.debug("side-menu blur!");
        this.classList.remove('focus');
        return true;
      }
    });
  </script>
</dom-module>
