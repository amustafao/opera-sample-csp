<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="horizontal-fixed-item">
  <template>
    <style>
    :host {
      width:256px;
      height:256px;
      display:inline-block;
      transform: translate3d(0px, 0px, 0px);
      margin: 20px 0px 20px 0px;
      position: relative;
      z-index: 0;
      transition: initial;
    }
    :host.focus {
      transform: scale(1.1) translate3d(0px, 0px, 1px);
      transition: transform 0.1s;
      z-index: 1;
    }
    </style>
      <img src='[[getImageUrl()]]'/>
  </template>
  <script>
    Polymer({

      is: 'horizontal-fixed-item',

      properties: {
      },
      getImageUrl: function() {
        return 'http://lorempixel.com/256/256/?dummy=' + Math.floor(Math.random() * 10000);
      },
      ready: function() {
        console.log("horizontal-fixed-item ready");
      },
      attached: function() {
        console.log("horizontal-fixed-item attached");
      },
      onFocus: function() {
        this.classList.add('focus');
        return true;
      },
      onBlur: function() {
        this.classList.remove('focus');
        return true;
      },
      onKeyEvent: function(evt) {
        return false;
      }
    });
  </script>
</dom-module>
